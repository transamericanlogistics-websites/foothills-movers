<style>
  /* Hero */
  .hero {
    background: var(--bg-secondary);
    text-align: center;
    padding: 4rem 0;
    position: relative;
  }
  .hero h1 {
    color: var(--primary);
    font-size: 2.75rem;
    margin-bottom: 1rem;
  }
  .hero p {
    font-size: 1.125rem;
    max-width: 700px;
    margin: 0 auto 2rem;
  }
  
  .hero .btn-accent {
    display: inline-block;
    margin: 1rem auto;
  }
  
  .hero-img {
    width: 100%;
    height: 625px;
    border-radius: var(--border-radius-1);
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-light);
    overflow: hidden;
  }

  .hero-svg {
    position: absolute;
    top: 16rem;               /* Adjust as needed */
    right: 13rem;             /* Adjust as needed */
    width: 250px;
    height: auto;
    z-index: 2;              /* Ensure it's above the image */
    pointer-events: none;   /* If it's decorative */
  }

  .hero .hero-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;             /* fill & crop to container */
    border-radius: inherit;        /* match container rounding */
    display: block;                /* remove inline img whitespace */
  }

  @media (max-width: 1200px) {
    .hero-svg {
      right: 50rem;
    }
  }

  /* RESPONSIVE: shrink hero image on narrower viewports */
  @media (max-width: 768px) {
    .hero .hero-img {
      /* use viewport height to preserve more of the image */
      height: 40vh;
      max-height: 450px;
    }
  }

  @media (max-width: 480px) {
    .hero .hero-img {
      height: 30vh;
      max-height: 300px;
    }
  }
  
  </style>
  
  <section class="hero" id="home">
    <div class="container">
      <h1>{{ site.title }}</h1>
      <p>{{ site.hero.description }}</p>
      <a href="#quote" class="btn btn-accent">Get My Quote</a>
      {% include_relative assets/100_canadian.svg %}
      <div class="hero-img" style="margin-top:2rem;">
        <img src="assets/hero.webp" />
      </div>
    </div>
  </section>
